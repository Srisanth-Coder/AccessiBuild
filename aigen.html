<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AccessiBuild AI - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9f9;
      color: #333;
      transition: background 0.4s, color 0.4s;
    }

    header {
      background: #fff;
      padding: 15px 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.6em;
      font-weight: 700;
      color: #007BFF;
      letter-spacing: 0.5px;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007BFF;
    }

    .get-started-btn {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .get-started-btn:hover {
      background: #0056b3;
    }

    #hero {
      padding: 70px 20px;
      text-align: center;
      background: #f0f8ff;
      border-radius: 0 0 40px 40px;
    }

    #hero h1 {
      font-size: 2.2em;
      color: #0056b3;
      margin-bottom: 15px;
    }

    #hero p {
      max-width: 600px;
      margin: 0 auto;
      color: #555;
      font-size: 1.05em;
      line-height: 1.6;
    }

    #load-website {
      background: #fff;
      margin: 50px auto;
      padding: 40px 20px;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      text-align: center;
    }

    #load-website h2 {
      color: #0056b3;
      margin-bottom: 15px;
    }

    #load-website input[type="url"] {
      padding: 10px;
      width: 60%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s;
    }

    #load-website input[type="url"]:focus {
      border-color: #007BFF;
    }

    #load-website button {
      padding: 10px 18px;
      margin-left: 8px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #load-website button:hover {
      background: #1e7e34;
    }

    #profiles {
      padding: 50px 20px;
      text-align: center;
    }

    #profiles h2 {
      color: #0056b3;
      margin-bottom: 25px;
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .profile-card {
      background: #e9ecef;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      background: #dee2e6;
    }

    .profile-card a {
      display: block;
      font-weight: 600;
      font-size: 1.05em;
      color: #0056b3;
    }

    #darkModeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
      transition: transform 0.3s, color 0.3s;
      z-index: 1000;
    }

    body.dark-mode {
      background: #121212;
      color: #f5f5f5;
    }

    body.dark-mode header {
      background: #1e1e1e;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }

    body.dark-mode .logo { color: #5daeff; }

    body.dark-mode #hero {
      background: #1a1f2c;
    }

    body.dark-mode #load-website,
    body.dark-mode #profiles {
      background: #1e1e1e;
      box-shadow: none;
    }

    body.dark-mode input, body.dark-mode button {
      background: #333;
      color: #f5f5f5;
      border: 1px solid #555;
    }

    body.dark-mode .profile-card {
      background: #2c2c2c;
    }

    body.dark-mode .profile-card:hover {
      background: #383838;
    }

    body.dark-mode #darkModeToggle {
      color: #f5f5f5;
      transform: rotate(180deg);
    }

    #aiSuggestions {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #007BFF;
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      width: 280px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    #aiSuggestions h4 { margin-top: 0; }

    #closeOverlay {
      background: #fff;
      color: #007BFF;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <button id="darkModeToggle" aria-label="Toggle Dark Mode">üåô</button>

  <header>
    <div class="nav-container">
      <div class="logo">AccessiBuild</div>
      <nav>
        <ul>
          <li><a href="aboutus.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero">
      <h1>AI-Driven Accessibility for Everyone üåç</h1>
      <p>Make your website easier to use for everyone ‚Äî with one click. Try the demo below and see how it works!</p>
    </section>

    <section id="load-website">
      <h2>Analyze a Website</h2>
      <input type="url" placeholder="Enter website URL" />
      <button>Analyze</button>
    </section>

    <section id="profiles">
      <h2>Choose a Profile</h2>
      <div class="profiles-grid">
        <div class="profile-card"><a href="dymain.html">Dyslexia</a></div>
        <div class="profile-card"><a href="autmain.html">Autism</a></div>
        <div class="profile-card"><a href="adhdmain.html">ADHD</a></div>
        <div class="profile-card"><a href="lvmain.html">Low Vision</a></div>
      </div>
    </section>
  </main>

  <div id="aiSuggestions">
    <h4>AI Accessibility Suggestions</h4>
    <p id="aiText"></p>
    <button id="closeOverlay">Close</button>
  </div>
</body>
</html>
